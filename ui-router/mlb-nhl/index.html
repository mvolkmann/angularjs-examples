<!DOCTYPE html>
<html ng-app="RoutesDemo">
  <head>
    <title>AngularJS Routes Demo</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css3tree/css3tree.css">
    <link rel="stylesheet" href="demo.css">

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script src="my-directives.js"></script>
    <script src="demo.js"></script>
    <script src="baseball.js"></script>
    <script src="hockey.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>American Sports</h1>
      <span ui-view="logo"></span>
    </div>

    <nav class="navbar navbar-default" ng-controller="NavCtrl">
      <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse", class="navbar-toggle">
          <span class="sr-only">ToggleNavigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" title="Select a sport to the right">Sport</a>
      </div>
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a id="baseball" ng-click="setRoute($event)">Baseball</a>
          </li>
          <li>
            <a id="hockey" ng-click="setRoute($event)">Hockey</a>
          </li>
        </ul>
      </div>
    </div>

    <section id="center">
      <div ui-view="center"></div>
    </section>

    <ng-include src="'partials/footer.html'"/>
  </body>
</html>
