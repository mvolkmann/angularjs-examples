<!DOCTYPE html>
<html ng-app="Demo">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="demo.js"></script>
  </head>
  <body ng-controller="DemoCtrl">
    <div ng-if="hungry">
      Eat
      <span ng-switch on="meal">
        <span ng-switch-when="breakfast">pancakes</span>
        <span ng-switch-when="lunch">sandwich</span>
        <span ng-switch-when="dinner">spaghetti</span>
        <span ng-switch-default>no snacks between meals</span>
      </span>
    </div>
  </body>
</html>
