<html>
  <head>
    <title>HTML Scrollable Table</title>
    <link rel="stylesheet" href="demo.css"/>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Mark</td><td>Volkmann</td></tr>
        <tr><td>Tami</td><td>Volkmann</td></tr>
        <tr><td>Amanda</td><td>Volkmann</td></tr>
        <tr><td>Jeremy</td><td>Volkmann</td></tr>
        <tr><td>Meghan</td><td>Pfander</td></tr>
      </tbody>
    </table>
  </body>
</html>
